$schema: "http://json-schema.org/draft-07/schema#"
title: Plan
type: object
required:
  - plan_id
  - intent
  - steps
  - created_at

properties:
  plan_id:
    type: string

  intent:
    type: string

  assumptions:
    type: array
    items:
      type: string

  steps:
    type: array
    items:
      type: object
      required:
        - step_id
        - description
      properties:
        step_id:
          type: string
        description:
          type: string
        tool_id:
          type: string
        args:
          type: object

  risks:
    type: array
    items:
      type: string

  created_at:
    type: string
    format: date-time
